<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Functions</title>
</head>
<body>
    
    <script>

        //Method declaration.
        function sample(){
          document.write("<h3>This was created by a function</h3>"); 
        }

        function greeting(name="NA"){
            document.write("<h3> Hello, "+name+"</h3>");
        }

        //Method execution.
        sample();
        greeting("Anis");


    </script>

</body>
</html>
